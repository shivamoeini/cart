<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>

    <div class="product-card">
        <div class="logo-cart">
            <img src="../img/4.jpg" alt="">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="../img/blue.jpg" alt="blue">
            <img id="yasi" class="yasi " src="../img/yasi.jpg" alt="blue">
            <img id="white" class="white" src="../img/white.jpg" alt="blue" style="width: 300px; height: 250px;">
        </div>
        <div class="shoe-details">
            <span class="shoe-name">ADDIDAS GAZE ZX</span>
            <P>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, beatae voluptatibus!</P>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle yasi" id="yasi"></span>
                    <span class="circle white" id="white"></span>
                </div>
            </div>
            <div class="price">
                <span class="price-num">$09.00</span>
                <span class="price-letter">Nine dollar only</span>
            </div>
        </div>
        <a href="#"><button>Add to cart</button></a>

    </div>


    <script src="./app.js"></script>
</body>

</html>
